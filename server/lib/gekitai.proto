syntax = "proto3";

package chat;

service Gekitai {
  rpc SendMessage (Message) returns (Empty);
  rpc ReceiveMessages (Empty) returns (stream Message);

  rpc SendMoviment(Moviment) returns (Empty);
  rpc ReceiveMoviment(Empty) returns (stream Moviment);

}

//jogadas
message Moviment {
  int64 color = 1;
  int32 index = 2;
  string sender = 3;
}

//mensagens do chat
message Message {
  bool isSent = 1;
  string text = 2;
  string sender = 3;
}

message Empty {
  string sender = 1;
}
